<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src = "script.js" type="text/javascript"></script>

    <title>Code Quiz</title>
</head>
<body>
    <div id="nav">
        <!--moves highscore button to the left of the nav bar-->
        <div class="left">
            <a onclick="getScore()" href="#"><h4>View Highscore</h4></a>
        </div>
        <!--moves the time left counter to the right of the nav bar-->
        <div class="right">
            <h4>Time: <span id="timeLeft">0</span></h4>
        </div>
     </div>
     <!-- main section of code quiz-->
     <div id="quiz">
         <div id="quizBody">
             <h1>
                 JavaScript Quiz!
             </h1>
             <h3>
                Click To Start Quiz
             </h3>
             <!--script for button-->
             <button onclick="start()">Start!</button>
         </div>
     </div>
    
</body>
</html>
